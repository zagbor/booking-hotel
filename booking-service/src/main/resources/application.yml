server:
  port: 0

spring:
  application:
    name: booking
  datasource:
    url: jdbc:h2:mem:booking;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

security:
  jwt:
    secret: "dev-super-secret-change-me-32-bytes-minimum!!!"

hotel:
  base-url: http://hotels
  timeout-ms: 2000
  retries: 2